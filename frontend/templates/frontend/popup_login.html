{% load static %}
<div class="overlay login-overlay">
  <div class="popup">
    <!-- Верхняя панель -->
    <div class="popup-header">
      <img
        src="{% static 'frontend/images/logo.svg' %}"
        alt="Logo"
        class="logo"
      />
      <button class="close-btn">×</button>
    </div>

    <!-- Заголовок -->
    <h2 class="popup-title">Рады Вас видеть!</h2>

    <!-- Поля формы -->
    <form class="form">
      <div class="input-group">
        <input type="text" placeholder="Логин" />
        <img
          src="{% static 'frontend/images/pencil.svg' %}"
          alt="Edit"
          class="icon"
        />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Пароль" />
        <img
          src="{% static 'frontend/images/pencil.svg' %}"
          alt="Edit"
          class="icon"
        />
      </div>
      <!-- Кнопка -->
      <button type="submit" class="btn-login-submit">Войти</button>
    </form>
  </div>
</div>
