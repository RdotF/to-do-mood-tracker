{% load static %}
<div class="overlay">
  <div class="popup">
    <!-- Верхняя панель -->
    <div class="popup-header">
      <img
        src="{% static 'frontend/images/logo.svg' %}"
        alt="Logo"
        class="logo"
      />
      <button type="button" class="close-btn">×</button>
    </div>
    <!-- Основной контент -->
    <h2 class="popup-title">Мы очень хотим с<br />Вами познакомиться!</h2>
    <!-- Фото -->
    <!--<div class="photo-placeholder"><span>Место для вашего фото</span></div> -->
    <!-- Поля формы -->
    <form class="form" id="registrationForm">
      {% csrf_token %}

      <div class="input-group">
        <input type="text" name="username" placeholder="Логин" required />
        <img
          src="{% static 'frontend/images/pencil.svg' %}"
          alt="Edit"
          class="icon"
        />
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required />
        <img
          src="{% static 'frontend/images/pencil.svg' %}"
          alt="Edit"
          class="icon"
        />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Пароль" required />
        <img
          src="{% static 'frontend/images/pencil.svg' %}"
          alt="Edit"
          class="icon"
        />
      </div>

      <!-- Сообщения об ошибках -->
      <div id="errorMessages" class="error-messages" style="display: none;"></div>

      <!-- Кнопка -->
      <button type="submit" class="btn-register">Зарегистрироваться</button>
    </form>
  </div>
</div>
